<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<script type="text/javascript" src="js/widget.js"></script>
		<link rel="stylesheet" href="css/style.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>SEMMAP</title>
	</head>
	<body>
		<h1>Semmap Widget Page</h1>
		<form action="http://localhost:8080/semmap-server/Server"
		enctype="multipart/form-data" method="post">
			<p>
				Type property:
				<br>
				<input type="text" name="property" size="30">
				<input id='user' type="text" name="userId" size="30" value='foo' style='display:none'>
				<input id='resource' type="text" name="resourceUri" size="30" value='http://bla.de/uris' style='display:none'>
			</p>
			<p>
				Please specify a file, or a set of files:
				<br>
				<input type="file" name="file" size="40">
			</p>
			<div>
				<input type="submit" value="Send">
			</div>
		</form>

		<button onclick="test()">
			Rest
		</button>
	</body>
</html>
