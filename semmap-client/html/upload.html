<form action="http://localhost:8080/semmap-server/Server"
enctype="multipart/form-data" onsubmit='return WIDGET.checkForm()' method="post">
	<p>
		Property:
		<br>
		<select id="selectProperty" onchange='WIDGET.setProperty()'>
			<option value="menue">menue</option>
			<option value="other">other</option>
		</select>
		<input id='property' type="text" name="property" value='menue' size="30" style='display:none'>
		<input id='user' type="text" name="userId" size="30" style='display: none'>
		<input id='resource' type="text" name="resourceUri" size="30" style='display: none'>
		<input id='rating' type="text" name="rating" size="30" style='display: none'>
	</p>
	<p>
		Select file:
		<br>
		<input id='file' type="file"
		name="file" size="40">
	</p>
	<div>
		<input type="submit" value="Submit">
	</div>
</form>
